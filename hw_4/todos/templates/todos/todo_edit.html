{% extends 'todos/base.html' %}

{% block content %}
<h2>Edit Task: {{ form.instance.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'todo_list_detail' id=form.instance.todo_list.id %}">Back to Todo List</a>
{% endblock %}
