{% extends 'todos/base.html' %}

{% block content %}
<h2>Edit Todo List: {{ form.instance.title }}</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

<a href="{% url 'todo_lists' %}">Back to Todo Lists</a>
{% endblock %}
