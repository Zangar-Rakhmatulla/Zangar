{% extends 'todos/base.html' %}

{% block content %}
<h2>Todo Lists</h2>
<ul>
    {% for todo_list in todo_lists %}
        <li>
            <a href="{% url 'todo_list_detail' id=todo_list.id %}">{{ todo_list.title }}</a>
        </li>
    {% endfor %}
</ul>

<h3>Create Todo List</h3>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Create</button>
</form>
{% endblock %}
